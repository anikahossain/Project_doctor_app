        <h1>Login</h1>
        <div class ="container">
        <div class="login">

         <legend>Login!</legend>
          <label for="inputEmail">Email</label>
            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
              <label for="inputPassword">Password</label>

                </form>

                </div>
