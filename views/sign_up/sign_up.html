<!doctype html>
<html>
  <head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

   <header>
    <div class="nav">
      <ul>
        <li class="home"><a class="homes" href="/">Home</a></li>
        <li class="login"><a class="active" href="/login">Login</a></li>
        <li class="sign_up"><a href="/sign_up">Sign Up</a></li>
        <li class="quick_search"><a href="/quick_search">Search</a></li>
        <li class="userdashboard"><a href="/userdashboard">Dashboard</a></li>
      </ul>
    </div>
  </header>

        <h1>Create Account</h1>
        <div class="container">
        <div class="signup">
        <form class="form" action="/signup" method="post">
          <legend>Sign Up</legend>
            <label for="inputEmail">Email</label>
              <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                        <button type="submit" class="btn btn-primary">Join!</button>
                        </form>
                        </div>
                        </div>
  </body>
</html>
